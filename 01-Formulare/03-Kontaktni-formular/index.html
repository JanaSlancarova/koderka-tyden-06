<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktní formulář</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
		Vytvoř formulář podle obrázku zadani-ukolu.png.
		Pole pro jméno a e-mail jsou povinná.
		Pole "Čeho se týká váš dotaz" by mělo mít na výběr alespoň tři možnosti, např.:
		- Dotaz na produkt
		- Dotaz na objednávku
		- Reklamace
		- Jiné
		Použij správné typy polí (email, telefon).
		Formulář můžeš nechat odesílat na testovací adresu:
		http://formular.itgirls.cz
		... nebo ho napoj na některou z formulářových služeb na internetu.
	-->
    <form action="http://formular.itgirls.cz">
      <div class="head">Kontaktní formulář</div>

      <div class="form-field">
        <label for="name">Jméno a příjmení *</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-field">
        <label for="email">E-mail *</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-field">
        <label for="phone">Telefon</label>
        <input type="number" name="phone" id="phone" />
      </div>

      <div class="form-field">
        <label for="question">Čeho se váš dotaz týká</label>
        <select name="question" id="question">
          <option></option>
          <option>Dotaz na produkt</option>
          <option>Dotaz na objednávku</option>
          <option>Reklamace</option>
        </select>
      </div>

      <div class="form-field">
        <label for="message">Zpráva</label>
        <textarea name="message" id="message" rows="15"></textarea>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="contact" id="contact" value="ano" />
        <label for="contact">Zavolejte mi zpět</label>
      </div>

      <div class="button_area">
        <input type="submit" value="Odeslat" class="button" />
      </div>
    </form>
  </body>
</html>
